<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html lang="en">
<head>
    <title>Список боржників</title>
    <link rel="stylesheet" type="text/css" href="/media/table.css">
</head>
<body>
    <h1>Історія боргів клієнтів</h1>
	
    <table border="1">
    <tr>
    	<th>ID</th>
    	<th>Клієнт</th>
    	<th>Дата операції</th>
    	<th>Сума (грн.)</th>
    	<th>Опис</th>
    	<th>Дія</th>
    </tr>    
    
    {% for type in clients %}
<tr>
	<td>       
	<a href="/">{{type.id}}</a> 
	</td>
	<td>
	<a href="/client/result/search/?id={{type.client.id}}">{{type.client}}</a>       
	</td>
	<td>       
	{{type.date|date}}
	</td>
	<td>       
	{{type.price}}
	</td>
	<td>       
	{{type.description}}
	</td>	
	<td>
    <a href="/clientdebts/edit/{{ type.id }}">edit</a>
    <br>	
    <a href="/clientdebts/delete/{{ type.id }}">delete</a>
    </td>
</tr>
{% endfor %}           
    
<table>


<br><br>
<a href="/">Головне меню (HOME)</a>
<br>
<a href="/clientdebts/add/">Створити нового клієнта (Add)</a>       

</body>
</html>
