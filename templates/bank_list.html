<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<link rel="stylesheet" type="text/css" href="/media/table.css">


<h1>Список Банків <a href="/bank/add/">(Додати)</a></h1>

<table>
	<tr>
		<th>Назва</th>
		<th>Дія</th>
	</tr>
	{% for element in banks %}
	<tr>
		<td><a href="/bank/edit/{{ element.id }}">{{ element }}</a></td>
		<td><a href="/bank/delete/{{ element.id }}" onclick="return confirm('Видалити запис - {{element.name}}?')">delete</a></td>
	</tr>
	{% endfor %}
	<table>
